<div class="header">
    <div class="header__logo">
        <div class="header__logoImg">
            <img src="/images/logo.svg" alt="Гарт">
        </div>
        <div class="header__logoText">
            Качественное бурение скважин
        </div>
    </div>
    <div class="socials header__socials">
        <div class="socials__text">Напишите нам</div>
        <div class="socials__item">
            <a class="socials__itemLink socials__itemLink--viber" href="#">Viber</a>
        </div>
        <div class="socials__item">
            <a class="socials__itemLink socials__itemLink--whatsapp" href="#">Whatsapp</a>
        </div>
        <div class="socials__item">
            <a class="socials__itemLink socials__itemLink--telegram" href="#">Telegram</a>
        </div>
    </div>
    <div class="header__phone">
        <div class="header__phoneIcon">
            <svg><use xlink:href="/images/symbolSprite.svg#headphone"></use></svg>
        </div>
        <a class="header__phoneNumber" href="#">+7 (3952) <span class="blueText">799-343</span></a>
    </div>
    <div class="header__buttons">
        <div class="header__button header__button--left">
            <svg class="svgBackground">
                <use xlink:href="/images/symbolSprite.svg#bg_headbtn2"></use>
            </svg>
            <div class="header__buttonIcon">
                <svg><use xlink:href="/images/symbolSprite.svg#placemark"></use></svg>
            </div>
            <div class="header__buttonText">
                Узнать глубину на участке
            </div>
        </div>
        <div class="header__button header__button--right">
            <svg class="svgBackground">
                <use xlink:href="/images/symbolSprite.svg#bg_headbtn"></use>
            </svg>
            <div class="header__buttonIcon">
                <svg><use xlink:href="/images/symbolSprite.svg#rouble"></use></svg>
            </div>
            <div class="header__buttonText">
                Узнать глубину на участке
            </div>
        </div>
    </div>
</div>
